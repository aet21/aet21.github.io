<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-weight: 600; }
  </style>
  <!-- CSS -->
  <link href="{{ '/css/style.css' | relative_url }}" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="/images/icon.jpg"/>
  <!-- Typekit -->
    <script>
      (function(d) {
        var config = { kitId: 'xeu8jut', scriptTimeout: 3000 },
            h=d.documentElement,
            t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),
            tk=d.createElement("script"), f=false, s=d.getElementsByTagName("script")[0], a;
        h.className+=" wf-loading";
        tk.src='//use.typekit.net/'+config.kitId+'.js';
        tk.async=true;
        tk.onload=tk.onreadystatechange=function(){
          a=this.readyState;
          if(f||a&&a!="complete"&&a!="loaded")return;
          f=true; clearTimeout(t);
          try{Typekit.load(config)}catch(e){}
        };
        s.parentNode.insertBefore(tk,s);
      })(document);
    </script>
</head>

<body>

  <!-- Header / Navbar (Bootstrap-3 style like your reference) -->
  <div id="header">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ '/' | relative_url }}">
            <img src="{{ '/icon.jpg' | relative_url }}" alt="Lab icon" class="navbar-brand-icon">
            <span class="brand-text">Teschendorff Lab</span>
          </a>
		</div>


        <ul class="nav navbar-nav navbar-right">
          <li class="{% if page.categories.first == 'papers' %}active{% endif %}">
            <a href="{{ '/papers/' | relative_url }}">Papers</a>
          </li>

          <li class="{% if page.categories.first == 'software' %}active{% endif %}">
            <a href="{{ '/software/' | relative_url }}">Software</a>
          </li>

          <li class="{% if page.categories.first == 'people' %}active{% endif %}">
            <a href="{{ '/people/' | relative_url }}">People</a>
          </li>

          <li class="{% if page.categories.first == 'projects' %}active{% endif %}">
            <a href="{{ '/projects/' | relative_url }}">Projects</a>
          </li>
          
          </li>
        </ul>

      </div>
    </nav>
  </div>

  <!-- Big logo/title block (like the reference) - shown only on home page -->
  {% if page.categories.first == 'home' or page.url == '/' %}
  <div class="container">
    <div class="bigspacer"></div>

    <div class="row">
      <div class="col-md-12">
        <object class="pull-left biglogo" data="{{ '/images/icon.jpg' | relative_url }}"></object>
        <div class="bigtitle logobox" style="display:table-cell; vertical-align:middle">
          Teschendorff Lab
        </div>
      </div>
    </div>

    <div class="hugespacer"></div>
  </div>
  {% endif %}

  <!-- Page content -->
  <div class="container mt-4">
    {{ content }}
  </div>

  <div id="footer"><span style="display:none">foo</span></div>

</body>
</html>
