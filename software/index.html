---
layout: default
title: Teschendorff Lab / software
categories:
 - software
---

<div class="container-fluid software-page">
  <div class="software-wrap" style="max-width: 950px">
    <div class="bigspacer"></div>

    {% for sw in site.data.software %}
      <div class="bigspacer"></div>

      <div class="bs-callout bs-callout-danger software-callout">
        <a class="off sw-line" href="/software/{{ sw.slug }}">
          <span class="sw-idx" aria-hidden="true"></span>
          <span class="sw-title">{{ sw.title }}</span>
        </a>
      </div>
       <div class="bigspacer"></div>
    {% endfor %}
  </div>
</div>

<style>
/* 更靠左：去 padding */
.software-page{
  padding-left: 0 !important;
  padding-right: 0 !important;
}

.sw-title{
  font-size: 22px;   /* 你想多大就改这里，比如 16/18/20 */
  font-weight: 500;  /* 可选：更醒目 */
  line-height: 1.35;
}
.software-wrap{
  max-width: 950px;
  margin-left: 0;
  margin-right: auto;
  padding-left: 0 !important;
  padding-right: 0 !important;
}

.software-callout{
  padding-left: 0 !important;
  padding-right: 12px;
  margin-left: 0 !important;
}

.sw-line{
  display: inline-flex;
  align-items: center;
  gap: 10px;
}

.sw-idx{
  display: inline-block;
  width: 8px;
  height: 8px;

  min-width: 8px;
  max-width: 8px;
  min-height: 8px;
  max-height: 8px;

  border-radius: 50%;
  background: currentColor;

  flex: 0 0 auto;      /* 不允许 flex 拉伸 */
  line-height: 0;      /* 避免行高影响 */
  box-sizing: content-box;
}

/* hover 可选更深灰 */
a.sw-line:hover{
  color: #333;
  text-decoration: none;
}

</style>
